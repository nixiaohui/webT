<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <style type="text/css">
            .con{
                margin: 50px auto 0;
                width: 400px;
                height: 500px;
            }
            .radio{
                display: inline-block;
            }
            .flash { margin: 1em 0; padding: 1em; background: #cae6f6; border: 1px solid #377ba8; }

        </style>
	</head>
	<body>
        <div class="con">
          {% for message in get_flashed_messages() %}
            <div class="flash">{{ message }}</div>
          {% endfor %}
            <form method="post">
              <div class="form-group">
                <label for="room-title">房间名</label>
                <input type="text" class="form-control" name="room-title" placeholder="房间名">
              </div>
              <div class="form-group">
                <label for="room-sb">SB：</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-sb" value="2" checked>
                    2
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-sb" value="5">
                    5
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-sb" value="10">
                    10
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="room-buy-in">Buy in：</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-buy-in" value="400" checked>
                    400
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-buy-in" value="1000">
                    1000
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-buy-in" value="2000">
                    2000
                  </label>
                </div>
              </div>
              <div class="form-group">
                <label for="room-capacity">参与人数：</label>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-capacity" id="optionsRadios1" value="2" checked>
                    2
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-capacity" id="optionsRadios2" value="6">
                    6
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="room-capacity" id="optionsRadios3" value="9">
                    9
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-default">开始</button>
            </form>
        </div>
    </body>
</html>
